<div class="page-header">
  <h1>Portfolio <small>{{ page.title }}</small></h1>
</div>

<div class="row-fluid portfolio-page">
  <div class="span12">
    <img src="{{page.big_image}}" alt="{{page.title}} - {{page.tagline}}" >
    <h4>{{ page.tagline }} <small>{{page.period}}</small></h4>
  </div>
</div>

<div class="row-fluid portfolio-page">
  {% if page.info %}
  <div class="span12">
  </div>
  <div class="span12 nomargin">
    <p>{{page.info}}</p>
  </div>
  {% endif %}
</div>

<hr>

{{ content }}
